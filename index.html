<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

<div ng-app="myApp" ng-controller="searchCtrl">

  <div class="bar">
    <input type="text" ng-model="searchString" placeholder="Sok kompetens" />
  </div>
  <div ng-show="searchString">
    <ul>
      <li ng-repeat="person in persons | filter: {competence : searchString} ">
        {{ person.name + ', ' + person.competence }}
      </li>
    </ul>
  </div>
</div>

<script src="js/searchController.js"></script>

</body>
</html>
